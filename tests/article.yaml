dependencies:
  - ./auth.yaml
units:
  - describe: feed
    api: getFeed
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
    res:
      body:
        articles: []
        articlesCount: 0
  - describe: all articles
    api: listArticles
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
    res:
      body:
        articles: []
        articlesCount: 0
  - describe: articles by author
    api: listArticles
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
      query:
        author: !$query $auth.registerJohn.req.body.user.username
    res:
      body:
        articles: []
        articlesCount: 0
  - describe: articles favorited by username
    api: listArticles
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
      query:
        favorited: jane
    res:
      body:
        articles: []
        articlesCount: 0
  - describe: articles by tag
    api: listArticles
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
      query:
        tag: dragons
    res:
      body:
        articles: []
        articlesCount: 0
  - describe: create article
    api: createArticle
    name: createArticleTrainDragon
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
      body:
        article:
          title: How to train your dragon
          description: Ever wonder how?
          body: Very carefully.
          tagList: ['dragons', 'training']
    res:
      body:
        article:
          slug: !@regexp /^how-to-train-your-dragon/
          title: !@query $$$req.body.article.title
          description: !@query $$$req.body.article.description
          body: !@query $$$req.body.article.body
          createdAt: !@exist
          updatedAt: !@exist
          tagList: ['dragons', 'training']
          favorited: false
          favoritesCount: 0
          author: !@object
            username: !@query $auth.registerJohn.req.body.user.username
            image: !@exist
            following: false
  - describe: single article by slug
    api: getArticle
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
      params:
        slug: !$query $$createArticleTrainDragon.res.body.article.slug
    res:
      body:
        article:
          slug: !@regexp /^how-to-train-your-dragon/
          title: !@query $$createArticleTrainDragon.req.body.article.title
          description: !@query $$createArticleTrainDragon.req.body.article.description
          body: !@query $$createArticleTrainDragon.req.body.article.body
          createdAt: !@exist
          updatedAt: !@exist
          tagList: ['dragons', 'training']
          favorited: false
          favoritesCount: 0
          author: !@object
            username: !@query $auth.registerJohn.req.body.user.username
            image: !@exist
            following: false
  - describe: update article
    api: updateArticle
    name: updateArticleTrainDragon
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
      params:
        slug: !$query $$createArticleTrainDragon.res.body.article.slug
      body:
        article:
          body: With two hands
    res:
      body:
        article: !@object
          body: !@query $$$req.body.article.body
  - describe: favorite article
    api: favoriteArticle
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
      params:
        slug: !$query $$createArticleTrainDragon.res.body.article.slug
    res:
      body:
        article: !@object
          favorited: true
          favoritesCount: 1
  - describe: unfavorite article
    api: unfavoriteArticle
    req:
      headers:
        Authorization: !$concat ['Token', ' ', !$query $auth.loginJohn.res.body.user.token]
      params:
        slug: !$query $$createArticleTrainDragon.res.body.article.slug
    res:
      body:
        article: !@object
          favorited: false
          favoritesCount: 0
  - describe: article without auth
    units:
      - describe: all articles
        api: listArticles
        res:
          body:
            articles: !@array
              length: 1
              0:
                slug: !@query $$createArticleTrainDragon.res.body.article.slug
                title: !@query $$createArticleTrainDragon.res.body.article.title
                description: !@query $$createArticleTrainDragon.res.body.article.description
                body: !@query $$updateArticleTrainDragon.res.body.article.body
                createdAt: !@exist
                updatedAt: !@exist
                tagList: ['dragons', 'training']
                favorited: false
                favoritesCount: 0
                author: !@object
                  username: !@query $auth.registerJohn.req.body.user.username
                  image: !@exist
                  following: false
            articlesCount: 1
      - describe: articleAuths by author
        api: listArticles
        req:
          query:
            author: !$query $auth.registerJohn.req.body.user.username
        res:
          body:
            articles: !@array
              length: 1
              0: !@object
                slug: !@query $$createArticleTrainDragon.res.body.article.slug
            articlesCount: 1
      - describe: articleAuths favorited by username
        api: listArticles
        req:
          query:
            favorited: jane
        res:
          body:
            articles: []
            articlesCount: 0
      - describe: articleAuths by tag
        api: listArticles
        req:
          query:
            tag: dragons
        res:
          body:
            articles: !@array
              length: 1
              0: !@object
                slug: !@query $$createArticleTrainDragon.res.body.article.slug
            articlesCount: 1
      - describe: single article by slug
        api: getArticle
        req:
          params:
            slug: !$query $$createArticleTrainDragon.res.body.article.slug
        res:
          body:
            article: !@object
              slug: !@query $$createArticleTrainDragon.res.body.article.slug
